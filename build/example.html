<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

	<title>StageSoc Games: Shutup</title>

    <style type="text/css">
    *{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #game{
        margin: auto; width: 1000px;
    }

    #title{
        position: absolute;
        top: 10px;
        left: 10px;
    }
    @media screen and (max-width: 975px){
        /* Make the title and notice static here, so they don't overlap the game */
        #title{
            position: static;
        }
    }
    </style>
</head>
<body>
<h1 id="title">Shutup</h1>
<div id="game"></div>

<!-- Load JS here for the common good -->
<script src="js/shutup.js"></script>
<script>
window.addEventListener("load",function(){
    shutup.init(document.getElementById("game")); // Call shutup.init and pass in the element for the game to be contained in
});
</script>
</body>
</html>
