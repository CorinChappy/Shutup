<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>StageSoc Games: Shutup</title>

    <style type="text/css">
    *{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    #game{
        margin: auto; width: 1000px;
    }
    </style>
</head>
<body>
<h1>Shutup</h1>
<div id="game"></div>

<div id="notice">Please note this is a development version of the game. <a href="https://github.com/CorinChappy/Shutup">GitHub</a></div>

<!-- Load JS here for the common good -->
<script src="js/main.shutup.js"></script>
<script src="js/audio.shutup.js"></script>
<script src="js/assets.shutup.js"></script>
<script src="js/objects.shutup.js"></script>
<script src="js/keybind.shutup.js"></script>
<script src="js/mouse.shutup.js"></script>
<script src="js/def.shutup.js"></script>
<script src="js/events.shutup.js"></script>

<script>
// INIT on load, shutup.init takes the element that the canvas gets put into
window.addEventListener("load",function(){
    shutup.init(document.getElementById("game"));
});
</script>
</body>
</html>
